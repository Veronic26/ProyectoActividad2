<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="stylesregistro.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="funcionalidades.html">Funcionalidades</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="tabla.html">Registros</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Registro de Usuarios</h1>
    <form id="formRegistro">
      <label for="id">ID:</label>
      <input type="text" id="id" required>
      
      <label for="cedula">CÃ©dula de Identidad:</label>
      <input type="text" id="cedula" required>

      <label for="nombres">Nombres y Apellidos:</label>
      <input type="text" id="nombres" required>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>

      <label for="ciudad">Ciudad de Procedencia:</label>
      <select id="ciudad" required>
        <option value="Quito">Quito</option>
        <option value="Guayaquil">Guayaquil</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Manta">Manta</option>
        <option value="Loja">Loja</option>
      </select>

      <button type="button" id="btnRegistrar">Registrar</button>
    </form>
  </main>
  <script src="scriptsregistro.js"></script>
</body>
</html>
