<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionalidades</title>
  <link rel="stylesheet" href="styleslogic.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="funcionalidades.html">Funcionalidades</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Funcionalidades Lógicas</h1>
    <!-- Comparar números -->
    <section id="comparar-numeros">
      <h2>Comparar Números</h2>
      <input type="number" id="num1" placeholder="Primer número">
      <input type="number" id="num2" placeholder="Segundo número">
      <button id="btnComparar">Comparar</button>
      <div id="resultadoComparar"></div>
    </section>
    <!-- Mes por número -->
    <section id="mes-por-numero">
      <h2>Mes por Número</h2>
      <input type="number" id="mesInput" placeholder="Número del 1 al 12">
      <button id="btnMes">Mostrar Mes</button>
    </section>
    <!-- Gestión de arrays -->
    <section id="gestion-arrays">
      <h2>Gestión de Nombres</h2>
      <input type="text" id="nombreInput" placeholder="Nombre">
      <button id="btnAgregar">Agregar</button>
      <div id="listaNombres"></div>
    </section>
  </main>
  <script src="scriptslogic.js"></script>
</body>
</html>
